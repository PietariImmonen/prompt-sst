name: Release macOS Desktop App

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          node-version: "22.14.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install sst
        run: "curl -fsSL https://ion.sst.dev/install | bash"

      - name: Configure Production AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::093827727335:role/prompt-saver-production-github
          aws-region: eu-north-1

      # - name: Cache Bun dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.bun/install/cache
      #     key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy SST
        run: |
          unset AWS_PROFILE
          sst install
          sst deploy --stage=production

      - name: Rebuild native modules for Electron
        run: |
          cd packages/desktop
          # Rebuild native modules like robotjs for Electron's Node.js version
          bunx electron-rebuild -f -w robotjs || echo "robotjs rebuild failed (may not be critical)"
        continue-on-error: true

      - name: Bump version
        id: version
        run: |
          cd packages/desktop
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"chore(desktop): bump version"* ]]; then
            echo "Skipping version bump"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));pkg.version='$NEW_VERSION';fs.writeFileSync('package.json',JSON.stringify(pkg,null,2)+'\\n');"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json
          git commit -m "chore(desktop): bump version to $NEW_VERSION"
          git push

      - name: Create environment file
        run: |
          cd packages/desktop
          cat > .env.production << EOF
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_AUTH_URL=${{ secrets.VITE_AUTH_URL }}
          VITE_STAGE=production
          VITE_REALTIME_ENDPOINT=${{ secrets.VITE_REALTIME_ENDPOINT }}
          VITE_AUTHORIZER=${{ secrets.VITE_AUTHORIZER }}
          EOF

      - name: Create temporary SST tsconfig for CI
        run: |
          mkdir -p .sst/platform
          cat > .sst/platform/tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2022",
              "lib": ["ES2022"],
              "module": "ESNext",
              "moduleResolution": "Bundler",
              "strict": true,
              "skipLibCheck": true,
              "esModuleInterop": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "jsx": "react-jsx"
            }
          }
          EOF

      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Build Electron App
        run: |
          cd packages/desktop
          bunx electron-vite build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AUTH_URL: ${{ secrets.VITE_AUTH_URL }}
          VITE_STAGE: production
          VITE_REALTIME_ENDPOINT: ${{ secrets.VITE_REALTIME_ENDPOINT }}
          VITE_AUTHORIZER: ${{ secrets.VITE_AUTHORIZER }}

      - name: Package macOS App
        run: |
          cd packages/desktop
          echo "Environment variables configured for notarization"
          bunx electron-builder --mac dmg --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AUTH_URL: ${{ secrets.VITE_AUTH_URL }}
          VITE_STAGE: production
          VITE_REALTIME_ENDPOINT: ${{ secrets.VITE_REALTIME_ENDPOINT }}
          VITE_AUTHORIZER: ${{ secrets.VITE_AUTHORIZER }}

      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-dmg
          path: packages/desktop/dist/*.dmg
          if-no-files-found: error
